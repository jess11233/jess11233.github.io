<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> Jesse Schefers | ITIS 3135 Contract Page with Accumulus</title>
        <link rel="stylesheet" href="styles/slideshow.css">
        <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
    </head>
    <body>

        <header>
            <h1>Slide Show Page</h1>
            <div data-include="components/header.html"></div>
        </header>

        <main>
            <h3>My Name as a Slideshow</h3>
            <h3>Jesse Schefers</h3>

            <div class="container">
                <!-- Full-width images with number text -->
            
                <div class="mySlides">
                  <div class="numbertext">1 / 13</div>
                  <img src="images/j-japnesesfigures.png" alt="J - Japanese figures">
                </div>
            
                <div class="mySlides">
                  <div class="numbertext">2 / 13</div>
                  <img src="images/e-eggroll.png" alt="E - Eggroll">
                </div>
            
                <div class="mySlides">
                  <div class="numbertext">3 / 13</div>
                  <img src="images/s-snow.png" alt="S - Snow">
                </div>
            
                <div class="mySlides">
                  <div class="numbertext">4 / 13</div>
                  <img src="images/s-strawberries.png" alt="S - Strawberries">
                </div>
            
                <div class="mySlides">
                  <div class="numbertext">5 / 13</div>
                  <img src="images/e-englishbulldog.png" alt="E - English Bulldog">
                </div>
            
                <div class="mySlides">
                  <div class="numbertext">6 / 13</div>
                  <img src="images/s-sushi.png" alt="S - Sushi">
                </div>
            
                <div class="mySlides">
                  <div class="numbertext">7 / 13</div>
                  <img src="images/c-cat.png" alt="C - Cat">
                </div>
            
                <div class="mySlides">
                  <div class="numbertext">8 / 13</div>
                  <img src="images/h-horse.png" alt="H - Horse">
                </div>

                <div class="mySlides">
                    <div class="numbertext">9 / 13</div>
                    <img src="images/e-enkoi.png" alt="E- Enkoi mushrooms">
                  </div>

                  <div class="mySlides">
                    <div class="numbertext">10 / 13</div>
                    <img src="images/f-flowers.png" alt="F- flowers">
                  </div>
            
                <div class="mySlides">
                  <div class="numbertext">11 / 13</div>
                  <img src="images/e-eggs.png" alt="E - Eggs">
                </div>
            
                <div class="mySlides">
                  <div class="numbertext">12 / 13</div>
                  <img src="images/r-rock.png" alt="R - Rock">
                </div>

                <div class="mySlides">
                  <div class="numbertext">13 / 13</div>
                  <img src="images/s-sas.png" alt="s- SAS 9.4">
                </div>
            
                <!-- Navigation buttons -->
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>
            
                <!-- Caption text -->
                <div class="caption-container">
                  <p id="caption"></p>
                </div>
            
                <!-- Thumbnails -->
                <div class="row">
                  <div class="column"><img class="demo cursor" src="images/j-japnesesfigures.png" onclick="currentSlide(2)" alt="J - Japanese figures"></div>
                  <div class="column"><img class="demo cursor" src="images/e-eggroll.png" onclick="currentSlide(3)" alt="E - Eggroll"></div>
                  <div class="column"><img class="demo cursor" src="images/s-snow.png" onclick="currentSlide(4)" alt="S - Snow"></div>
                  <div class="column"><img class="demo cursor" src="images/s-strawberries.png" onclick="currentSlide(5)" alt="S - Strawberries"></div>
                  <div class="column"><img class="demo cursor" src="images/e-englishbulldog.png" onclick="currentSlide(6)" alt="E - English Bulldog"></div>
                  <div class="column"><img class="demo cursor" src="images/s-sushi.png" onclick="currentSlide(7)" alt="S - Sushi"></div>
                  <div class="column"><img class="demo cursor" src="images/c-cat.png" onclick="currentSlide(8)" alt="C - Cat"></div>
                  <div class="column"><img class="demo cursor" src="images/h-horse.png" onclick="currentSlide(9)" alt="H - Horse"></div>
                  <div class="column"><img class="demo cursor" src="images/e-enkoi.png" onclick="currentSlide(10)" alt="E- Enkoi mushrooms"></div>
                  <div class="column"><img class="demo cursor" src="images/f-flowers.png" onclick="currentSlide(10)" alt="F- flowers"></div>
                  <div class="column"><img class="demo cursor" src="images/e-eggs.png" onclick="currentSlide(10)" alt="E - Eggs"></div>
                  <div class="column"><img class="demo cursor" src="images/r-rock.png" onclick="currentSlide(11)" alt="R - Rock"></div>
                  <div class="column"><img class="demo cursor" src="images/s-sas.png" onclick="currentSlide(11)" alt="s- SAS 9.4"></div>
                </div>
              </div>
    
            
        </main>
        
        <footer>
            <div data-include="components/footer.html"></div>
            
        </footer>
        <script src="scripts/HTMLInclude.min.js"></script>

        <script src="scripts/slideshow.js"></script>
    </body>
